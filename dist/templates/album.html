<main class="album-view container narrow">
     <section class="clearfix">
         <div class="column half">
             <img src="{{ album.albumArtUrl }}" class="album-cover-art">
         </div>
         <div class="album-view-details column half">
             <h2 class="album-view-title">{{ album.title }}</h2>
             <h3 class="album-view-artist">{{ album.artist }}</h3>
             <h5 class="album-view-release-info">{{ album.year}} {{ album.label }}</h5>
         </div>
     </section>
     <table class="album-view-song-list">
         <tr class="album-view-song-item" ng-repeat="song in album.songs" ng-mouseover="hovered = true" ng-mouseleave="hovered = false">
             <td class="song-item-number">
                 <span ng-show="!playing && !hovered">{{ $index + 1 }}</span>
                 <a class="album-song-button" ng-show="hovered && !playing" ng-click="album.songPlayer.play(song)"><span class="ion-play"></span></a>
                 <a class="album-song-button" ng-show="song.playing" ng-click="album.songPlayer.pause(song)"><span class="ion-pause"></span></a>
             </td>
             <td class="song-item-title">{{ songs.title }}</td>
             <td class="song-item-duration">{{ songs.duration }}</td>
         </tr>
     </table>
 </main>
<ng-include src="'/templates/player_bar.html'"></ng-include>
